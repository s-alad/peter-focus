<html>
    <head>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

        <div class="top">

            <img src="../images/logo@32px.png">
        </div>
        
        <div class="dual">
            <div class="peter">
                <img src="../images/peter.png" alt="peter">

                <button id="disableGriffinBtn">disable griffin</button>

                    <div class="item" id="sand"><img src="../images/sand.png"/></div>
                    <div class="item" id="minecraft"><img src="../images/minecraft.png"/></div>
                    <div class="item" id="subway"><img src="../images/subway.png"/></div>
                    <div class="item" id="hydraulic"><img src="../images/hydraulic.png"/></div>
                    <div class="item" id="purple"><img src="../images/purple.jpg"/></div>
                </div>
            </div>
        </div>
        <script src="../scripts/popup.js"></script>
        <!-- <script src="../scripts/content.js"></script> -->
    </body>
